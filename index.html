<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome to the dome</h1>
	<div id="input-area">
	  <label for="text-input">Enter text to check for palindrome:</label>
	  <input type="string" id="text-input" placeholder="Ex: 'Racecar'" required/> 
	  <button type="submit" id="check-button">Check</button> 
	  <div id="result" class="hide">
	  </div>
	</div>
	<div id="definition">
		<p>A <b>palindrome</b> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
	</div>
	<script src="./script.js"></script>
  </body>
 </html>
